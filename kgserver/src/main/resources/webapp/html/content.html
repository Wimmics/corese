<!-- Services begin-->
<div class="container">
    <h1>Online services</h1>
    <div class="row">
        <!-- Services: sparql query-->
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">SPARQL Query</h3>
                </div>
                <div class="panel-body">
                    <form method='POST' action='/template' id='sparqlQueryForm'>
                        <label >Data source:</label>
                        <select name="tmp" id='select' onChange="document.getElementById('serv').action = document.getElementById('select').value;">
                            <option value="/template">Server</option>
                            <option value="/tutorial/rdf">Tutorial RDF</option>
                            <option value="/tutorial/cdn">Tutorial CDN</option>
                        </select>
                        <br/>
                        <textarea  class="form-control custom-control"  rows='8' name='query'>
  select * where {
    ?x ?p ?y
  }
                        </textarea>
                        <br/>
                        <input type='hidden' name='profile' value='st:sparql' />
                        <input type='submit' value='Query' class="btn btn-success"  onclick="trans(this.form); return false;">
                    </form>
                </div>
            </div>
        </div>
        <!--Services: DBPeida Query-->
        <div class="col-md-4 ">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">DBpedia Query</h3>
                </div>

                <div class="panel-body">                     
                    <form method="POST" action="/template" id='dbpediaQueryForm'>
                        <label>Query result format:</label>
                        <select name="profile">
                            <option value="st:sparql" >LDP</option>
                            <option value="st:std">STD</option>

                        </select>
                        <br/>
                        <textarea class="form-control custom-control"  rows='8' id='query-dbp' name='query'>
 select * where {
   service <http://fr.dbpedia.org/sparql> {
     <http://fr.dbpedia.org/resource/Antibes> ?p ?y
   }
 }
 limit 10
 offset 10
                                    </textarea>
                                    <br>
                           <input type='submit' value='Query' class="btn btn-warning" onClick="trans(this.form);return false;">
                                    </form>
                                    </div>

                                    </div>
                                    </div>
                                    <!--Services: transformation self-services-->
                                    <div class="col-md-4">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">Transformation</h3>
                                            </div>
                                            <div class="panel-body">
                                                <form method='POST' action='/process/test' id='selfServiceForm'>
                                                    <label for='uri'>RDF graph URI: </label>
                                                    <input type='text' id='uri' name='uri' value = 'http://corese.inria.fr/data/tutorial/human1.rdf' class="form-control custom-control" /><br/>
                                                    <label for='sel'>Format: </label><br>
                                                    <select name='transform' class="form-control" id='sel'>
                                                        <option>st:turtle</option>
                                                        <option>st:rdfxml</option>
                                                        <option>st:json</option>
                                                        <option>st:owl</option>
                                                        <option>st:spin</option>
                                                    </select>
                                                    <br/><br><br>
                           <!--input type='button' value='Transform' class="btn btn-info" onclick="javascript:trans('/process/test',{transform:$('#transform').val(), uri:$('#uri').val()});"-->
                           <input type='submit' value='Transform' class="btn btn-info" onClick="trans(this.form); return false;">
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    </div>
                                    <!-- Services end-->
